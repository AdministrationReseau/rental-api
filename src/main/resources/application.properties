# ================================================================
# APPLICATION INFORMATION
# ================================================================
spring.application.name=rental-api

# ================================================================
# SERVER CONFIGURATION
# ================================================================
server.port=8080
server.servlet.context-path=/api/v1
server.error.include-message=always
server.error.include-binding-errors=always

# ================================================================
# CASSANDRA / SCYLLA CONFIGURATION
# FIX: Renamed properties from spring.cassandra.* to spring.data.cassandra.* for Spring Boot 3 compatibility.
# ================================================================
spring.cassandra.contact-points=localhost
spring.cassandra.port=9042
# spring.data.cassandra.username=cassandra # Default scylla image has no auth
# spring.data.cassandra.password=cassandra # Default scylla image has no auth
spring.cassandra.local-datacenter=datacenter1
spring.cassandra.keyspace-name=rental

spring.cassandra.schema-action=CREATE_IF_NOT_EXISTS
spring.cassandra.request.timeout=10s
spring.cassandra.connection.connect-timeout=10s
spring.cassandra.connection.init-query-timeout=10s

# ================================================================
# CORS CONFIGURATION
# ================================================================
app.cors.allowed-origins=http://localhost:3000,http://localhost:8080,http://localhost:4200
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
app.cors.allowed-headers=*
app.cors.allow-credentials=true

# ================================================================
# SECURITY & JWT CONFIGURATION
# ================================================================
